{% extends 'finance/base.html' %}

{% block title %} Create Account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST" class="form-group mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock %}
